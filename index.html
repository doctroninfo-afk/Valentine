<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’•</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Comic Sans MS", cursive;
  background: linear-gradient(135deg, #ffc1cc, #ffb6c1);
  text-align: center;
  color: white;
}

.gallery {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  margin-top: 25px;
}

.flip-card {
  width: 180px;
  height: 180px;
  perspective: 1000px;
}
.flip-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}
.flip-card:hover .flip-inner,
.flip-inner.flipped {
  transform: rotateY(180deg);
}
.flip-front, .flip-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 20px;
  overflow: hidden;
}
.flip-front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.flip-back {
  background: #ff7aa2;
  transform: rotateY(180deg);
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.gallery img {
  width: 180px;
  height: 180px;
  object-fit: cover;
  border-radius: 20px;
}

.buttons { margin: 25px; }

button {
  padding: 15px 28px;
  font-size: 1.1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  transition: transform 0.3s;
}
#noBtn {
  background: #ffd1dc;
  color: #444;
  margin-left: 10px;
}

.love-card {
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(10px);
  border-radius: 25px;
  padding: 25px;
  margin: 25px auto;
  width: 90%;
  max-width: 650px;
}

.love-title {
  font-size: 1.3rem;
  margin-bottom: 10px;
}

.place-btn {
  width: 100%;
  margin: 10px 0;
  padding: 15px;
  border-radius: 20px;
  font-size: 1rem;
  background: rgba(255,255,255,0.3);
  color: white;
  cursor: pointer;
  transition: all 0.3s;
}

.place-btn:hover {
  background: rgba(255,255,255,0.45);
}

.place-btn.completed {
  background: white;
  color: #ff4d6d;
  cursor: default;
}

.locked {
  opacity: 0.4;
  pointer-events: none;
}

.meter {
  margin-top: 20px;
}
.meter-bar {
  height: 10px;
  background: rgba(255,255,255,0.3);
  border-radius: 20px;
  overflow: hidden;
}
.meter-fill {
  height: 100%;
  width: 0%;
  background: white;
  transition: width 0.4s;
}
.meter-text {
  margin-top: 8px;
}

#surprise {
  position: fixed;
  inset: 0;
  background: #ff9eb5;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 999;
}
#surprise img { width: 250px; }

#lily-bg {
  position: fixed;
  inset: 0;
  z-index: -1;
  overflow: hidden;
}

.lily {
  position: absolute;
  font-size: 70px;           
  opacity: 0.35;             
  animation: float 10s infinite ease-in-out;
  pointer-events: none;
}

@keyframes float {
  0% {
    transform: translateY(0) rotate(0deg);
  }
  50% {
    transform: translateY(-50px) rotate(12deg);
  }
  100% {
    transform: translateY(0) rotate(0deg);
  }
}


</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="audio/music.mp3" type="audio/mpeg">
</audio>

<div id="lily-bg"></div>

<h1>Will You Be My Valentine? ğŸ’˜</h1>

<div class="gallery" id="gallery">
  <div class="flip-card">
    <div class="flip-inner" id="flipInner">
      <div class="flip-front">
        <img src="images/pic1.jpeg">
      </div>
      <div class="flip-back">
        <h3>Our First Date ğŸ’–</h3>
        <p>YAYYYY ğŸ¥°</p>
        <p>19 October</p>
      </div>
    </div>
  </div>

  <img src="images/pic2.jpeg">
  <img src="images/pic3.jpeg">
  <img src="images/pic4.jpeg">
  <img src="images/pic5.jpeg">
</div>

<div class="buttons">
  <button id="yesBtn">OMG YESSS ğŸ’–</button>
  <button id="noBtn">No ğŸ˜¢</button>
</div>

<div class="love-card">
  <div class="love-title">â³ Time Since We Dated</div>
  <div id="timerText">Loadingâ€¦ ğŸ’•</div>
</div>

<div class="love-card locked" id="nepalSection">
  <div class="love-title">ğŸ‡³ğŸ‡µ Nepal Adventures</div>

  <button class="place-btn">ğŸï¸ Pokhara</button>
  <button class="place-btn">ğŸ”ï¸ Manaslu Circuit</button>
  <button class="place-btn">ğŸ¥¾ Annapurna Base Camp</button>
  <button class="place-btn">ğŸŒŠ Rara Lake</button>

  <div class="meter">
    <div class="meter-bar">
      <div class="meter-fill" id="meterFill"></div>
    </div>
    <div class="meter-text" id="meterText">Travel Meter: 0%</div>
  </div>
</div>

<div id="surprise">
  <h1>HAPPY HAPPY HAPPY ğŸ’–</h1>
  <img src="images/kitten.gif">
</div>

<script>
const gallery = document.getElementById("gallery");
setInterval(() => {
  for (let i = gallery.children.length; i >= 0; i--) {
    gallery.appendChild(gallery.children[Math.random() * i | 0]);
  }
}, 3000);

const startDate = new Date("2025-10-19T15:15:00");
setInterval(() => {
  const now = new Date();
  const diff = now - startDate;
  const d = Math.floor(diff / 86400000);
  const h = Math.floor(diff / 3600000) % 24;
  const m = Math.floor(diff / 60000) % 60;
  const s = Math.floor(diff / 1000) % 60;
  document.getElementById("timerText").innerText =
    `${d} days ${h}h ${m}m ${s}s of us ğŸ’•`;
}, 1000);

let scale = 1;
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

function growYes() {
  scale += 0.3;
  yesBtn.style.transform = `scale(${scale})`;
  if (scale > 4) triggerYes();
}

noBtn.addEventListener("mouseenter", growYes);
noBtn.addEventListener("click", growYes);
yesBtn.addEventListener("click", triggerYes);

function triggerYes() {
  document.getElementById("surprise").style.display = "flex";
  document.getElementById("nepalSection").classList.remove("locked");

  setTimeout(() => {
    document.getElementById("surprise").style.display = "none";
    scale = 1;
    yesBtn.style.transform = "scale(1)";
  }, 2500);
}

const placeBtns = document.querySelectorAll(".place-btn");
const meterFill = document.getElementById("meterFill");
const meterText = document.getElementById("meterText");

let completed = 0;
const total = placeBtns.length;

placeBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    if (btn.classList.contains("completed")) return;

    btn.classList.add("completed");
    btn.textContent += " âœ…";
    completed++;

    const percent = Math.round((completed / total) * 100);
    meterFill.style.width = percent + "%";
    meterText.textContent = `Travel Meter: ${percent}%`;
  });
});

document.getElementById("flipInner").addEventListener("click", e => {
  e.currentTarget.classList.toggle("flipped");
});

const lilyContainer = document.getElementById("lily-bg");
const lilyCount = 40; // MORE FLOWERS ğŸŒ¸ğŸŒ¸ğŸŒ¸

for (let i = 0; i < lilyCount; i++) {
  const lily = document.createElement("div");
  lily.className = "lily";

  const flowers = ["ğŸŒ¸", "ğŸŒº", "ğŸŒ¼"];
  lily.textContent = flowers[Math.floor(Math.random() * flowers.length)];

  lily.style.left = Math.random() * 100 + "vw";
  lily.style.top = Math.random() * 100 + "vh";
  lily.style.fontSize = (60 + Math.random() * 50) + "px"; 
  lily.style.animationDuration = (6 + Math.random() * 6) + "s";

  lilyContainer.appendChild(lily);
}

const bgMusic = document.getElementById("bgMusic");

  window.addEventListener("load", () => {
      bgMusic.play().catch(() => {
          console.log("Autoplay blocked. Waiting for user interaction...");
      });
  });
  document.body.addEventListener("click", () => {
      if (bgMusic.paused) {
          bgMusic.play();
      }
  }, { once: true });

</script>

</body>
</html>
