<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Story â¤ï¸</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #fff;
}

.container {
    max-width: 1000px;
    margin: auto;
    padding: 30px 20px;
    text-align: center;
}

h1 { font-size: 2.6rem; }
h2 { font-weight: 400; margin-bottom: 30px; }

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 15px;
    margin-bottom: 40px;
}
.gallery img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 18px;
    transition: 0.4s;
}
.gallery img:hover {
    transform: scale(1.1) rotate(2deg);
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 60px;
}
button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.4s;
}
#yesBtn {
    background: #ff0055;
    color: white;
}
#noBtn {
    background: white;
    color: #ff0055;
}

.fullscreen {
    position: fixed;
    inset: 0;
    font-size: 4rem !important;
    border-radius: 0;
    z-index: 1000;
}

.card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    border-radius: 30px;
    padding: 30px;
    margin-bottom: 40px;
}

.locked {
    opacity: 0.5;
    pointer-events: none;
}

.checklist {
    display: grid;
    gap: 15px;
    max-width: 600px;
    margin: auto;
}
.place {
    background: rgba(255,255,255,0.25);
    border-radius: 20px;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    cursor: pointer;
    transition: 0.3s;
}
.place:hover { transform: scale(1.03); }

.place.checked span {
    text-decoration: line-through;
    opacity: 0.7;
}

.heart {
    width: 26px;
    height: 26px;
    background: #fff;
    transform: rotate(-45deg);
    position: relative;
}
.heart::before,
.heart::after {
    content: "";
    width: 26px;
    height: 26px;
    background: #fff;
    border-radius: 50%;
    position: absolute;
}
.heart::before { top: -13px; left: 0; }
.heart::after { left: 13px; top: 0; }

.place.checked .heart,
.place.checked .heart::before,
.place.checked .heart::after {
    background: #ff0055;
}

.meter {
    margin-top: 20px;
}
.meter-bar {
    height: 14px;
    background: rgba(255,255,255,0.4);
    border-radius: 20px;
    overflow: hidden;
}
.meter-fill {
    height: 100%;
    width: 0%;
    background: #ff0055;
    transition: 0.5s;
}

.timer {
    font-size: 1.3rem;
}

#kitten {
    display: none;
    margin-top: 30px;
}
#kitten img {
    width: 200px;
    border-radius: 20px;
}
.hidden {
    display: none !important;
}

</style>
</head>

<body>

<div class="container">

<h1>ğŸ’– Will You Be My Valentine? ğŸ’–</h1>
<h2>And my forever travel partner âœ¨</h2>

<div class="gallery" id="gallery">
    <img src="images/pic1.jpeg">
    <img src="images/pic2.jpeg">
    <img src="images/pic3.jpeg">
    <img src="images/pic4.jpeg">
    <img src="images/pic5.jpeg">
</div>

<div class="buttons">
    <button id="yesBtn">OMG YESSS ğŸ˜</button>
    <button id="noBtn">OMG NO ğŸ™„</button>
</div>

<div class="card">
<h3>â³ Time Since We Met</h3>
<div class="timer" id="timer"></div>
</div>

<div class="card locked" id="nepalSection">
<h3>ğŸ‡³ğŸ‡µ Nepal Adventures (Unlocked after YES)</h3>

<div class="checklist" id="places">
    <div class="place"><span>ğŸŒ„ Pokhara</span><div class="heart"></div></div>
    <div class="place"><span>ğŸ”ï¸ Manaslu Circuit</span><div class="heart"></div></div>
    <div class="place"><span>ğŸ¥¾ Annapurna Base Camp</span><div class="heart"></div></div>
    <div class="place"><span>ğŸï¸ Rara Lake</span><div class="heart"></div></div>
</div>

<div class="meter">
    <p id="meterText">Travel Meter: 0%</p>
    <div class="meter-bar">
        <div class="meter-fill" id="meterFill"></div>
    </div>
</div>
</div>

<div id="kitten">
    <h2>HAPPY HAPPY HAPPY ğŸ˜¸ğŸ’ƒ</h2>
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
</div>

</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const nepalSection = document.getElementById("nepalSection");
const kitten = document.getElementById("kitten");

let scale = 1;
let unlocked = false;

function showSurprise() {
    if (unlocked) return;

    unlocked = true;

    yesBtn.classList.add("fullscreen");
    yesBtn.innerText = "YES ğŸ’â¤ï¸";

    kitten.style.display = "block";

    nepalSection.classList.remove("locked");

    setTimeout(() => {
        yesBtn.classList.remove("fullscreen");
        yesBtn.style.transform = "scale(1)";
        yesBtn.innerText = "OMG YESSS ğŸ˜";

        kitten.style.display = "none";
    }, 2500);
}

function growYes() {
    scale += 0.3;
    yesBtn.style.transform = `scale(${scale})`;

    if (scale >= 4) {
        showSurprise();
    }
}

noBtn.addEventListener("mouseover", growYes);
noBtn.addEventListener("click", growYes);
yesBtn.addEventListener("click", showSurprise);

setInterval(() => {
    const g = document.getElementById("gallery");
    [...g.children]
        .sort(() => Math.random() - 0.5)
        .forEach(img => g.appendChild(img));
}, 3000);

const places = document.querySelectorAll(".place");
const meterFill = document.getElementById("meterFill");
const meterText = document.getElementById("meterText");

function updateMeter() {
    const done = document.querySelectorAll(".place.checked").length;
    const total = places.length;
    const percent = Math.round((done / total) * 100);

    meterFill.style.width = percent + "%";
    meterText.innerText = `Travel Meter: ${percent}% â¤ï¸`;
}

places.forEach(place => {
    place.addEventListener("click", () => {
        if (!unlocked) return;
        place.classList.toggle("checked");
        updateMeter();
    });
});

const startDate = new Date("2025-10-19T15:15:00");

setInterval(() => {
    const diff = Date.now() - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
    const mins = Math.floor(diff / (1000 * 60)) % 60;
    const secs = Math.floor(diff / 1000) % 60;

    document.getElementById("timer").innerText =
        `${days} days ${hours}h ${mins}m ${secs}s of us ğŸ’•`;
}, 1000);
</script>


</body>
</html>
